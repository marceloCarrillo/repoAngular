<h3>Listado De Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 >Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>Heroe NO borrado </h3>
</ng-template>


<button *ngIf="heroName.length>0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar Heroe
</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroName">{{name}}</li>
</ul>
