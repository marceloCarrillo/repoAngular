<h4>Listado</h4>
    <ul class="list-group">
        <li *ngFor="let item of charactersList;
         let i=index;
         let isFirst= first;
          let isLast=last;
          let isEven= even;
          " class="list-group-item"
          [ngClass]="{ 'list-group-item-success': isLast,
                        'list-group-item-primary': isEven
                    }">
          <span class="text-primary">{{ i +1 }}</span>
          <span>{{item.name}} </span> -
          <strong>Power: </strong>
          <span>{{item.power}}</span>

          <span> Es el primero: {{isFirst}}</span>
          <span> Es el ultimo: {{isLast}}</span>
         </li>

    </ul>
